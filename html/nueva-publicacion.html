  <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background-color: #e9ecef;">

  <style>
    label.error {
      color: red;
    }
    
  </style>

  <nav class="navbar container navbar-expand-lg" style="padding: 15px; background-color: #dee2ff; margin: auto;">
    <a class="navbar-brand" href="/html/index.html">BDG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="posts.html">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="donacion.html">Donar</a>
        </li>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Buscar</button>
        </form>
      </ul>
    </div>
    </div>
  </nav>

  <main class="container shadow-sm" style="background-color: #f8f9fa; ">

    <form id="mi-post" action="/html/index.html">
      <div class="mb-3" style="padding-top: 20px; ">
        <h2 style="text-align: center;">Nueva publicación</h2>
        <label for="titulo" class="form-label">Titulo <span>(Obligatorio, al menos 20 caracteres)</span></label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingresa el titulo de tu publicación...">
      </div>

      <div class="mb-3">
        <label for="imagenPublicacion" class="form-label">Imagen</label>
        <input type="file" class="form-control" id="imagenPublicacion" name="imagenPublicacion">
      </div>

      <div class="mb-3">
        <label for="texto" class="form-label">Texto <span>(Obligatorio, al menos 200 caracteres)</span></label>
        <textarea class="form-control" id="texto" rows="3" name="texto" placeholder="Ingresa el cuerpo de tu publicación..."></textarea>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit" id="publicar">Publicar</button>
      </div>
    </form>

    <div class="container">
      <footer class="py-3">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Inicio</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Preguntas frecuentes</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Sobre nosotros</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; 2023</p>
      </footer>
    </div>

  </main>
</body>
